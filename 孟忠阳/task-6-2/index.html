<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        .box{
        	border: 1px solid #ccc;
        
        }
        .header{
        	height: 40px;
        	margin-left: auto;
        	padding-left: 10px;
        	font-size: 16px;
        	color:#f00;
        	border-bottom-color: #ccc;
        	border-bottom-width: 1px;
        }
        .content {
        	height: 100px;
        	margin-left: auto;
           }
          .content a{
          	 text-decoration: none;
          	 color: blue;
          }
         . content a:hover{
         	color: red;
         }  
         .footer{
            border: 1px solid #ccc;
         	  height: 50px;
            text-align: center;
            vertical-align: middle;
            line-height: 50px;
            display: table-cell;
         }
         .btn{

          border: 1px solid #ccc;
         	border-radius: 3px;
         	padding-top: 4px;
         	padding-bottom: 4px;
         	padding-left: 3px;
         	padding-right: 3px;
         	text-align: center;
       
         }
	</style>
</head>
<body>
	<div class="box">
       <div class="header">
          <h3>我是标题</h3>
          <a class="close" title="关闭" href="#">X</a>
        </div>
        <div class="content">
          <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          <p> 在这个大家庭你能快乐的学到更多前端技能</p>
        </div>
         <div class="footer">
            <a class="btn btn-cancel" href="">取消</a>
            <a class="btn btn-confirm" href="">确认</a>
        </div>
  </div>
</body>
</html>
