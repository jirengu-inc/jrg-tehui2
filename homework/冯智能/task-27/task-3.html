<!DOCTYPE html>
<html>
<head>
	<title>图片轮播</title>
	<meta charset="utf-8">
	<meta name="keyword" content="">
	<meta name="description" content="">
	<style type="text/css">
		html,body,ul,li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		html, body{
			width: 100%;
			height: 100%;
		}
		.img-ct img{
			/*position: absolute;*/
			height: 1000px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}
		.carousel{
			margin: 0;
			padding: 0;
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.img-ct{
			position: absolute;
			height: 100%;
		}
		.img-ct:after{
			content: "";
			display: block;
			clear: both;
		}
		.img-ct>li{
			float: left;
		}
		.arrow{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			color: #fff;
			border: 1px solid #ccc;
			width: 20px;
			height: 20px;
			border-radius: 20px;
			text-align: center;
			background-color: black;
			opacity: 0.7;
		}
		.pre{
			left: 10px;
		}
		.next{
			right: 10px;
		}
		.arrow:hover{
			opacity: 1;
		}
		.bullet{
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
		}
		.bullet li{
			display: inline-block;
			width: 20px;
			height: 6px;
			border-radius: 3px;
			background-color: #ccc;
		}
		ul.bullet li.active{
			background-color: #666;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="img-ct">
			<li><a href="#"><img src="img/agency.jpg"></a></li>
			<li><a href="#"><img src="img/creative.jpg"></a></li>
			<li><a href="#"><img src="img/freelancer.jpg"></a></li>
			<li><a href="#"><img src="img/grayscale.jpg"></a></li>
		</ul>
		<a href="#" class="pre arrow"><</a>
		<a href="#" class="next arrow">></a>
		<ul class="bullet">
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
	</div>
	<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
			var $ct = $('.img-ct'),
				$items = $ct.children(),
				$pre = $('.pre'),
				$next = $('.next'),
				$bullet = $('.bullet'),
				imgWidth = $items.width(),
				imgCount = $ct.children().size();

				$ct.prepend($items.last().clone());
				$ct.append($items.first().clone());
				$imgRealcount = $ct.children().size();
				$ct.css({left:0-imgWidth,width:$imgRealcount*imgWidth});


			var curIdx = 0;
			var isAnimate = false;

			$next.on('click',function(){
				playNext();
			})

			$pre.on('click',function(){
				playPre();
			})

			$bullet.find('li').on('click',function(){
				var idx = $(this).index();
				if (idx<curIdx) {
					playPre(curIdx-idx);
				}
				if (idx>curIdx) {
					playNext(idx-curIdx);
				}
			})

			function setbullet(){
				$bullet.find('li').removeClass('active').eq(curIdx).addClass('active')
			}

			function autoplay(){
				clock = setInterval(function(){
					playNext()
				},2000)
			}

			function stopAuto(){
				clearInterval(clock);
			}

			function playNext(idx){
				var idx = idx || 1;
				if (!isAnimate) {
					isAnimate = true;
					$ct.animate({left:'-='+(idx*imgWidth)},function(){
						curIdx = curIdx+idx;
						if (curIdx === imgCount) {
							$ct.css({left:0-imgWidth});
							curIdx = 0;
						}
						
						isAnimate = false;
						setbullet();

					})
				}
			}

			function playPre(idx){
				var idx = idx || 1;
				if (!isAnimate) {
					isAnimate = true;
					$ct.animate({left:'+='+(idx*imgWidth)},function(){
						curIdx = (imgCount + curIdx - idx)%imgCount;
						if(curIdx === (imgCount - 1)){
							$ct.css({left: 0-imgWidth*imgCount});;
						}
						isAnimate = false;
						setbullet();
					});
				}
			}
			autoplay();
	</script>
</body>
</html>
