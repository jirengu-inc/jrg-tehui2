<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
.btn{
	background-color:#f36e41;
    font-weight:bold;
    font-size:20px;
    color:white;
    display:inline-block;
    border:none;
    border-radius:5px;
    text-decoration:none;
    font-family:"Microsoft Yahei";
    padding:5px 5px;
}

.btn:hover{
    color:#c14d21;
}
.btn:active{
	color:#e25f31;
}
</style>
</head>
<body>
   <a class="btn" href="#">确定</a>
   <span class="btn" >取消</span>
   <div class="btn">提交</div>
   <button class="btn"> 发送</button>   
</div>
</body>
</html>
