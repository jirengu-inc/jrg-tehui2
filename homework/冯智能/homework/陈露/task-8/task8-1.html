<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task8-1按钮</title>
	<style>
	.btn{
		font-family: "黑体";
		font-size: 27px;
		width: 80px;
        height: 50px;
        line-height: 50px;
        text-align: center;
		display: inline-block;
		box-sizing: border-box;
		border: none;
		background-color: #f36e41;
		color: #fff;
		border-radius: 5px;
		cursor: pointer;
	}
	a{
		text-decoration: none;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
