<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>加载更多 | Task 26-7</title>
    <style>
        body, ul, li, button {
            margin: 0;
            padding: 0;
        }
        #list li {
            list-style: none;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        /*#list li:hover {*/
            /*background-color: #008000;*/
        /*}*/
        button {
            width: 80px;
            height: 40px;
            color: coral;
            display: block;
            margin: 10px auto;
            border: 1px solid coral;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-size: 16px;
            background: transparent;
            cursor: pointer;
        }
        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
<ul id="list">
    <li>内容0</li>
    <li>内容1</li>
</ul>
<button id="btn">加载更多</button>
<script src="jquery.js"></script>
<script>
    function isVisible($node){
        var offsetTop = $node.offset().top;
        var height = $node.height();
        var scrollStatus = $(window).scrollTop();
        var windowHeight = $(window).height();

        if (offsetTop + height < windowHeight) {
            if (scrollStatus < (offsetTop)) {
                return true;
            } else {
                return false;
            }
        } else {
            if ((scrollStatus > (offsetTop + height - windowHeight)) && (scrollStatus < (offsetTop))) {
                return true;
            } else {
                return false;
            }
        }
    }

    var $btn = $("#btn");
    var start = 2;
    var len = 20;
    var isLoading = false;

    $("#list").on("mouseenter", "li", function() {
        $(this).css("background-color", "#008000");
    }).on("mouseleave", "li", function() {
        $(this).css("background-color", "inherit");
    });

    function showMore() {
        if(isVisible($btn)) {
            if (isLoading) return;
            isLoading = true;
            $btn.text("加载中...");
            $btn.css("cursor", "not-allowed");
            $.ajax({
                url: "load.php",
                method: "GET",
                data: {
                    start: start,
                    len: len
                }
            }).done(function(response) {
                loadMore(response);
                start += 6;
                isLoading = false;
                $btn.text("加载更多");
                $btn.css("cursor", "pointer");
            }).fail(function() {
                isLoading = false;
                $btn.text("加载更多");
                $btn.css("cursor", "pointer");
                alert("加载错误");
            });
        }
    }

    $(window).scroll(showMore);

    function loadMore(response) {
        var $list = $("#list");
        var result = JSON.parse(response);
        if (result["status"] === 1) {
            for (var i = 0; i < result["data"].length; i++) {
                var $li = $("<li>" + result["data"][i] + "</li>");
                $list.append($li);
            }
        } else {
            alert('获取数据失败');
        }
    }

   showMore();
</script>
</body>
</html>
