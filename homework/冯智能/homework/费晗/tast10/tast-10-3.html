<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>tast-10-2</title>
<style type="text/css">
<style>
	body,div{
		padding:0;
		margin:0;
	}
	/* 父容器样式 */

	.box{
		width:600px;
		border:solid 1px #aaa;
		margin:0 auto;
	}

	/* 父容器样式的直接子元素的样式 */
	.box>div{
		width:510px;
		height: 255px;
		border:solid 2px #333;
		margin:40px auto;
		position: relative;
	}
	/* 子元素里的内容样式 */
	.box1 div{
		width: 0;
		height: 0;
		border: #333 20px solid;
		border-top-color:#fff; 
		border-right-color:#fff;
		border-left-color:#fff;
		position: absolute;
		top: -42px;
		left: 10px;
	}

	.box2 div{
		width: 0;
		height: 0;
		border: solid 15px #ff0000;
		border-left-color: #fff;
		border-bottom-color: #fff;
		position: absolute;
		top: 0px;
		right: 0px;
	}
	.box3 .level1{
		width: 0;
		height: 0;
		border: #333 20px solid;
		border-top-color: transparent; 
		border-right-color: transparent;
		border-left-color: transparent;
		position: absolute;
		top: -42px;
		left: 10px;
	}
	.box3 .level2{
		width: 0;
		height: 0;
		border: #fff 18px solid;
		border-top-color: transparent; 
		border-right-color:transparent;
		border-left-color:transparent;
		position: absolute;
		top: -36px;
		left: 12px;
		z-index: 1;
	}
</style>
</head>
<body>
    <div class="box">
    	<div class="box1">
    		<div></div>
    	</div>
    	<div class="box2">
    		<div></div>
    	</div>
    	<div class="box3">
    		<div class="level1"></div>
    		<div class="level2"></div>
    	</div>
    </div>
</body>
</html>
