<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-12-1</title>

<style>
.header,.footer{
	width:100%;  
	background: #eee;
	height:60px;
}
.container{
	padding: 0 200px;
}
.container:after{
	content: "";
	display: block;
	clear: both;
}

.main{
	width:100%;
	min-height: 300px;
	background-color: green;
	float: left;
}

.left{
	width: 200px;
	min-height: 300px;
	background-color: red;
	float: left;
	margin-left:-100%;
	position: relative;
	left: -200px; 
}

.right{
	width: 200px;
	min-height: 300px;
	background-color: blue;
	float: left;
	margin-left: -200px;
	position: relative;
	left: 200px; 
}

</style>
</head>
<body>
	<div class="header">header</div>
	<div class="container">
		<div class="main">main</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>


</body>
</html>
