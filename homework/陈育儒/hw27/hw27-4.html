<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
            html,body{height:100%;}
            /*因为块级元素，所以不必添加width:100%*/
            body,div,ul,li,p{
                margin: 0;
                padding: 0;
            }
            li{ list-style: none;}
            a{ text-decoration: none;}
            .clearfix:after{
                content:'';
                display:block;
                clear:both;
            }
            .clearfix{
                *zoom:1;
            }
            .ct{
                position: relative;
                width:100%;
                /*这里添加100%是为了overflow:hidden确定窗口*/
                height:100%;
                overflow:hidden;
            }
            .img-ct{
                position: absolute;
                height:100%;
            }
            .img-ct li{
   /*             opacity:0.3;*/
                position:relative;
                height:100%;
                float:left;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
            }
            .img-ct .text{
                position:absolute;
                top:50%;
                left:50%;
                margin-left:-125px;
                margin-top:-125px;
                border:1px solid #aaa;
                padding:50px;
                width:150px;
                height:150px;
                line-height:150px;
                border-radius:125px;
                text-align: center;
                color:#333;
            }
            .ct .bullet{
                position:absolute;
                left:50%;
                bottom:10px;
                transform: translateX(-50%);
            }
            .ct .bullet li{
                width:22px;
                height:5px;
                border-radius:3px;
                float:left;
                background:#fff;
                margin:0 10px;
            }
            .ct .bullet li.active{
                background:#333;
            }
            .ct .bullet a{
                width:100%;
                height:100%;
                display:block;
            }
		</style>
	</head>
	<body>
		<div class="ct">
			<ul class="img-ct clearfix">
				<li data-img="1.jpg">
                   <div class="text">
                       <p>今天天气不错！</p>
                   </div>
                </li>
				<li data-img="2.jpg">
                    <div class="text">
                        <p>李洛克！</p>
                    </div>
                </li>
				<li data-img="3.jpg">
                    <div class="text">
                        <p>漩涡鸣人！</p>
                    </div>
                </li>
				<li data-img="4.jpg">
                    <div class="text">
                        <p>宁次！</p>
                    </div>            
                </li>
			</ul>
            <ul class="bullet clearfix">
                <li class="active"><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
		</div>

	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
        var $ct = $('.ct');
        var $imgCt = $('.img-ct');
        var $img = $('.img-ct li');
        var $bullet = $('.bullet li');
        var $imgCount = $imgCt.children().size();//4张
        var $curIdx = 1;//第1张就是未克隆前的第1张
        var $imgWidth = $(window).width();
        var clock;
        var isAnimate = false;
        $img.css('width',$imgWidth);

        $imgCt.prepend($img.last().clone());
        $imgCt.append($img.first().clone());

        var $imgRealCount = $imgCt.children().size();//实际上是6张包含克隆的2张
        $imgCt.css({'left':-$imgWidth,'width':$imgWidth*$imgRealCount});
        //0就是克隆最后一张，所以要-$imgWidth就是要显示的第1张，总宽度是6张的宽度，
        //overflow:hidden只显示父容器的宽度

        $bullet.on('click',function(){
            var idx = $(this).index()+1;//因为curIdx+1
            if(idx>$curIdx){
                // console.log(idx)
                playNext(idx - $curIdx);
            }else if(idx < $curIdx){
                // console.log(idx);
                playPrev($curIdx - idx);
            }
        });
        
        function playNext(idx){
            var idx = idx || 1;
            //如果有点击bullet，idx为点击的下标，没有就设置为1
        console.log('idx:'+idx);
            if(!isAnimate){
                //如果不在动画播放状态
                isAnimate = true;
                setBg($curIdx+idx);
                $imgCt.animate({
                    'left':"-="+idx * $imgWidth//每次递增1张图片的宽度，以显示下一张
                },function(){
                    $curIdx = $curIdx +idx;
                console.log('cur:'+$curIdx);
                    if($curIdx === $imgCount + 1){
                    //如果走到第5张,就复位到第1张
                        $curIdx = 1;
                        $imgCt.css('left',-$imgWidth);
                    }
                    isAnimate = false;
                    // console.log($curIdx);
                    setBullet();
                });
            }
        }

        function playPrev(idx){
            var idx = idx || 1;
            if(!isAnimate){
                isAnimate = true;
                setBg(($curIdx + $imgCount - idx)% $imgCount);
                $imgCt.animate({
                    left:'+='+ idx * $imgWidth
                },function(){
                    $curIdx = ($imgCount + $curIdx - idx) % $imgCount;
                    if($curIdx === 0){
                        setBg($imgCount);
                        $imgCt.css('left',-($imgWidth * $imgCount));
                        $curIdx = $imgCount;
                    }
                isAnimate = false;
                setBullet();
                });
            }
        }
        
        function setBg(idx){
            // console.log(idx);
            var idx = idx||1;
            // console.log(idx);
            var $node = $imgCt.children().eq(idx);
            var $bg = $node.attr('data-img');
            
            if($node.data('set')){return;};
            
            $node.css('background-image','url('+$bg+')'); 
            $node.data('set',true);
        }

        function setBullet(){
            $bullet.eq($curIdx - 1).siblings().removeClass('active');
            $bullet.eq($curIdx - 1).addClass('active');
        }

        function autoPlay() {
            clock = setInterval(function() {
                playNext();
            },3000);
        }

        function stopAutoPlay(){
            clearInterval(clock);
        }

        setBg(1);
        autoPlay();
	</script>
	</body>

</html>
