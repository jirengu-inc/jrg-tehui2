<!DOCTYPE html>
<html>
<head>
<style> 
li{
  list-style:none;
  margin:20px;
  width:190px;
  
}
button{
  display:block;
}
</style>
</head>
<body>

  <div class="ct">
    <p>这是一个段落</p>
    <h1>这是一个标题</h1>
    <p>这是一个段落</p>
  </div>
<ul>
  <li>
    <button class="btn1">获取元素内部的HTML内容</button>直接点击就可获取上面内容的html
  </li>
  <li>    
    <input type="text" class="input2" placeholder="请往输入框内输入内容，并点击下方按钮设置">
    <button class="btn2">设置元素内部的HTML内容</button>
    请往输入框内输入内容，并点击按钮设置
  </li>
  <li>
    <button class="btn3">获取元素内部的文本</button>
  </li>
  <li>
  	<input type="text" class="input3" placeholder="请往输入框内输入内容">
    <button class="btn4">设置元素内部的文本</button>
    请往输入框内输入内容,就可以设置上方内容的文本
  </li>
</ul>
<div class="ct2">
		<div class="link">
		<a href="http://www.qq.com">腾讯网</a>

	</div>
	<div class="btnct">
		<button class="btn5">查看上方的链接的属性</button>
		<button class="btn6">设置上方的链接的属性</button>
		<button class="btn7">移除上方的链接的属性</button>
	</div>

</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
$('.btn1').on('click',function(){
  alert($('.ct').html());});
$('.btn2').on('click',function(){
	var val=$('.input2').val();
	if(val){
	$('.ct').html(val);
	}
});
$('.btn3').on('click',function(){
  alert($('.ct').text());});
$('.btn4').on('click',function(){
	var val = $('.input3').val();
	if(val){
		$('.ct').text(val);
	}
	else{
	$('.input3').val('请输入内容！！');
	}
});

$('.btn5').on('click',function(){
	var href=$('.ct2 .link a').attr('href');
	if(href){
	alert(href);
}
else{
	var href=$('.ct2 .link a').attr('href','http://www.qq.com');
	$('.ct2 .link a').text('腾讯网');
	alert('http://www.qq.com');
}
});

$('.btn6').on('click',function(){
	var href=$('.ct2 .link a').attr('href','http://www.163.com');
	$('.ct2 .link a').text('网易网');
	alert('已经设置为网易网');
});

$('.btn7').on('click',function(){
	$('.ct2 .link a').removeAttr('href');
	$('.ct2 .link a').text('已经移除了href属性');
	alert('已移除href属性');
})
  </script>
</body>
</html>
