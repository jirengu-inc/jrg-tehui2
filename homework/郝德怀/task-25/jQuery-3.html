	}
	.goods_wrap{
		width: 680px;
		margin: 10px auto;

	.title{

	}
	.goods_list{
		border-radius: 5px;
	}
	.goods_list:after{
		content: "";
		display: block;
		clear: both;
	}
	.goods_item{
		position: relative;
		width: 230px;
		height: 280px;
		border: 1px solid grey;
		margin: 5px;
		float: left;

	}
	
	.cover{
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background: rgba(0,0,0,0.3);
		display: none;
	}
	
	.goods_item:hover .cover{
		display: block;
	}

	.buy_btn{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		border: 1px solid #c81623;
		border-radius: 3px;
		padding: 10px 15px;
		text-align: center;
		cursor: pointer;
		color: red;
		background-color: #fff;	
	}
	
	.panel{

	.goods_name{

	}
	.goods_price{

	}
	.btn{

		text-align: center;
		line-height: 30px;

</style>

			name:'后添加的',

		}

	]

	function addMore(goods){
		var addcontent = '';
			addcontent += '<li class="goods_item"><div class="cover"><a class="buy_btn" href="javascript:void(0)">立即购买</a></div><a href="#">';
			addcontent += '<img src="'+goods.img+'" alt="">';
			addcontent += '<div class="goods_name">'+goods.name+'</div>';
			addcontent += '<div class="goods_price">'+goods.price+'</div>';
			addcontent += '</a></li>';
		return addcontent;
	}

	$('.btn').on('click',function(){
		$.each(products,function(i,goods){
			var addcontent = addMore(goods);
			$('.goods_list').append(addcontent);	
		});
	});
