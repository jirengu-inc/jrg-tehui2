<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task27 fadeIn</title>
    <style>
        ul {
            margin: 0;
            padding:0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .wrap {
            width: 300px;
            height: 200px;
            position: relative;
        }

        .img-ct>li {
            position: absolute;
            display: none;
        }
        .img-ct>li:first-child {
            display: list-item;
        }
        .img-ct img{
            width: 100%;
            height: 100%;
            vertical-align: bottom;
        }
        .arrow {
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius:30px;
            line-height: 30px;
            text-align: center;
            color:white;
            background-color: #0a0a0a;
            opacity:.8;
        }
        .arrow:hover {
            opacity:1;
        }
        .pre {
            left:10px;
        }
        .next {
            right:10px;
        }
        .pointer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pointer>li {
            display: inline-block;
            width: 25px;
            height: 5px;
            border-radius:15px;
            background-color:white;
            cursor: pointer;
        }
        .pointer>li.active {
            background-color: #1F496E;
        }
    </style>

</head>
<body>

<div class="wrap">
    <ul class="img-ct">
        <li><a href="#"><img src="img/11.jpg" alt="0"></a></li>
        <li><a href="#"><img src="img/22.jpg" alt="1"></a></li>
        <li><a href="#"><img src="img/33.jpg" alt="2"></a></li>
        <li><a href="#"><img src="img/44.jpg" alt="3"></a></li>
    </ul>
    <a href="#" class="arrow pre"><</a>
    <a href="#" class="arrow next">></a>
    <ul class="pointer">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
    $(autoPlay());

    var $imgCt = $(".img-ct");
    var $pre = $(".pre");
    var $next = $(".next");
    var $pointer = $(".pointer");
    console.log($pointer);

    var imgCount = $imgCt.children().size();

    var clock;
    var curIndex = 0;
    var isLoad = false;
    function play(index){
        if (isLoad) return;
        isLoad = true;
        $imgCt.children().eq(curIndex).fadeOut(500);
        $imgCt.children().eq(index).fadeIn(500,function () {
            curIndex = index;
            isLoad = false;
        });
        $pointer.children().removeClass("active").eq(index).addClass("active");
    }
    function playNext() {
        play((curIndex + 1)%imgCount);
    }
    function playPre() {
        play((curIndex - 1 + imgCount)%imgCount);
    }
    function autoPlay() {
        clock = setInterval("playNext()",2000);
    }
    function stopAuto() {
        clearInterval(clock);
    }

    $pre.on("click",function (e) {
        playPre();
    });
    $next.on("click",function (e) {
        playNext();
    });
    $pointer.on("click","li",function (e) {
        var idx = $(this).index();
        play(idx);
    })
</script>
</body>
</html>
