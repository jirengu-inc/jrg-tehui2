<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        * {
            box-sizing: border-box;
            margin:0;
            padding:0;
            color:#fff;
        }

        .wrap {
            width:90%;
            text-align: center;
            margin:0 auto;
        }
        .clearfix:after {
            content:"";
            display: block;
            clear: both;
        }

        #music {
            margin:0 auto ;
            width:450px;
            font-family: cursive;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('http://dl.bizhi.sogou.com/images/2012/11/08/316576.jpg');
        }
        .fuzzy {
            background-color: rgba(0,0,0,.2);
        }
        #musicHeader {
            padding-top:10px;
        }
        #musicHeader>.menu,#musicControl>.volumeBtn {
            float: left;
        }
        #musicHeader>.info,#musicControl>.lyrcisBtn {
            float:right;
        }
        #musicTitle {
            padding-top:70px;
        }
        #musicTitle>h3 {
            color:#eee;
        }
        #musicControl {
            word-spacing: 40px;
            padding-left: 45px;
            padding-right: 45px;
            padding-top:5px;
        }

        #musicLyrics {
            height:90px;
            padding-bottom:10px;
        }

        #musicSlider {
            position:relative;
            padding:10px 45px;
        }
        .sliderLine {
            border:none;
            border-top:5px solid #fff;
            padding-bottom: 50px;
        }
        .currentTime,.times {
            position:absolute;
            top:1px;
        }
        .currentTime {
            left:0;
        }
        .times {
            right:0;
        }

        .btn {
            cursor: pointer;

        }
        .btn:hover>i {
            color: #eee;
        }

        .channels {
            position: absolute;
            width: 450px;
            height:544px;
            /*padding:10px 22px;*/
            z-index: 10;
            background-color: rgba(0,0,0,.6);
            display: none;
        }
        .channels.active {
            display: block;
        }
        .channels>.musicIcon {
            padding:10px 22px;
        }


    </style>
</head>
<body>



<div id="music">    <!-- 设置背景图 -->
    <div class="channels">
        <div class="musicIcon">      <!-- 菜单图标 -->
            <i class="fa fa-music fa-2x"></i>
        </div>
        <select id="channelsList">
            <option><a class="channelName" href="#"><h2>电子 MHz</h2></a></option>

        </select>





    </div>


    <div class="fuzzy">     <!-- 模糊图 -->
        <div class="wrap">  <!-- 播放器主体 -->
            <div id="musicHeader" class="clearfix">
                <div class="menu btn">      <!-- 菜单图标 -->
                    <i class="fa fa-music fa-2x"></i>
                </div>
                <div class="info btn">      <!-- 信息图标 -->
                    <i class="fa fa-info-circle fa-2x"></i>
                </div>
            </div>
            <div id="musicTitle">
                <h1>RADIOACTIVE</h1>
                <h3>Imagine Dragons</h3>    <!-- 歌曲名 -->
            </div>
            <div id="musicControl" class="clearfix">
                <div class="fa-stack fa-1x">
                    <i class="fa fa-backward fa-2x"></i>
                </div>
                <div class="fa-stack fa-5x">
                    <i class="fa fa-play-circle-o fa-2x"></i>
                    <!--<i class="fa fa-pause-circle-o fa-2x"></i>-->
                </div>
                <div class="fa-stack fa-1x">
                    <i class="fa fa-forward fa-2x"></i>
                </div>
                <div id="musicLyrics">
                    我是歌词
                </div>
                <div class="volumeBtn">
                    <i class="fa fa-volume-up fa-2x"></i>
                </div>
                <div class="lyrcisBtn">
                    <i class="fa fa-toggle-off fa-2x"></i>
                </div>
            </div>
            <div id="musicSlider">
                <div class="sliderLine"></div>           <!-- 播放进度条-->
                <span class="currentTime">00:02</span>
                <span class="times">03:00</span>
            </div>
        </div>

    </div>


</div>


<script src="js/jquery.js"></script>
<script src="js/MyPlayer.js"></script>
<script>
    getChannelsAndRander();


    $('.menu').on("click",function(){
        $('.channels').addClass('active');
    });
    $('.channels').on('click',function(){
        $('.channels').removeClass('active');

    });
    $('.lyrcisBtn').on('click',function(){
        var $target = $('.lyrcisBtn').children();
        if ($target.hasClass('fa-toggle-off')) {
            $target.removeClass('fa-toggle-off').addClass('fa-toggle-on');
        } else {
            $target.removeClass('fa-toggle-on').addClass('fa-toggle-off');
        }
    })
</script>

</body>
</html>
