	<body >
		<p>link属于XHTML标签，而@import完全是CSS提供的一种方式。link标签除了可以加载CSS外，还可以做很多其它事情，比如定义RSS，定义rel链接属性等，@import就只能加载CSS了。</p>
		<p>加载顺序的区别,ink引用的CSS会同页面一起加载，而@import引用的CSS会等到页面全部被下载完再被加载。</p>
