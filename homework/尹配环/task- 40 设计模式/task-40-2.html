<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        .ct {
            position: relative;
            width:300px;
            height: 200px;
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            height:100%;
        }
        .carousel>.item {
            float:left;
            list-style: none;
            height: 100%;
        }
        .carousel>.item img{
            width:100%;
            height:100%;
        }
        .bullet {
            position: absolute;
            right:10px;
            bottom: 10px;
        }
        .bullet>li {
            list-style: none;
            float:left;
            margin-left: 5px;
            width:6px;
            height: 6px;
            border:2px solid transparent;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
        }
        .bullet>li.active {
            border:2px solid yellow ;
        }
    </style>
</head>
<body>
<div class="ct">
    <ul class="carousel clearfix">
        <li class="item">
            <a href="#">
                <img src="http://img.funshion.com/pictures/487/852/487852.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="http://i3.ce.cn/comic/dmmt/bz/200911/03/W020091103346094016905.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="http://i-7.vcimg.com/trim/78949d2f0ea035e0c32e490e0797ee82324451/trim.jpg" alt="">
            </a>
        </li>
    </ul>
    <ul class="bullet clearfix">
        <li class="active"></li>
        <li></li>
        <li></li>
    </ul>
</div>


<div class="ct">
    <ul class="carousel clearfix">
        <li class="item">
            <a href="#">
                <img src="http://img.funshion.com/pictures/487/852/487852.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="http://i3.ce.cn/comic/dmmt/bz/200911/03/W020091103346094016905.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="http://i-7.vcimg.com/trim/78949d2f0ea035e0c32e490e0797ee82324451/trim.jpg" alt="">
            </a>
        </li>
    </ul>
    <ul class="bullet clearfix">
        <li class="active"></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="js/CarouseljqueryFn.js"></script>
<script src="js/CarouselModule.js"></script>
<script>
    // 要求：html 里有多个carousel，当调用时启动全部的 carousel

    //方式1
    //通过插件的方式启动所有轮播
//     $('.carousel').carousel();

    //方式2
    //通过创建对象的方式启动所有轮播
    $('.carousel').each(function(){
        new Carousel($(this));
    });
</script>
</body>
</html>
