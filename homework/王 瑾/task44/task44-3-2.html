<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
	<title>task44-3-2</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		html,body{
			width:100%;
			height:100%;
		}
		.box{
			position:fixed;
			top:0;
			height:100%;
			width:100%;
			background-color:#8CC5FF;
		}
		.circle{
			width:150px;
			height:150px;
			margin:30px auto;
			border:12px solid #C4E3E3;
			border-top: 12px solid white;
			border-radius:50%;
			animation:round 1s linear infinite;
		}
		@keyframes round{
			from{transform: rotate(0deg);}
			to{transform:rotate(360deg)}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="circle"></div>
	</div>
</body>
</html>
