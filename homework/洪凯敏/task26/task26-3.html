<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task26-3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.js"></script>
<style type="text/css">
	ul,li{
		list-style: none;
		margin:0px;
		padding: 0px;
	}
	a{
		text-decoration: none;
		font-family: "微软雅黑";
		color: #000;
	}
	li{
		padding: 10px;
		border:1px #ccc solid;
		cursor: pointer;
		margin: 10px;
	}
	li:hover{
		background: green;
	}
	li:hover>a{
		color: #fff;
	}
	.btn{
		display: inline-block;
		width: 80px;
		height: 40px;
		border:1px  rgb(226,114,114) solid;
		color:rgb(226,114,114);
		border-radius: 5px;
		line-height: 40px;
		margin: 10px;
		text-align: center;
	}
	div{
		text-align: center;
	}
</style>
</head>
<body>
    <ul>
    	<li><a href="javascript:void(0);">内容1</a></li>
    	<li><a href="javascript:void(0);">内容2</a></li>
    	<li><a href="javascript:void(0);">内容3</a></li>
    	<li><a href="javascript:void(0);">内容4</a></li>
    	<li><a href="javascript:void(0);">内容5</a></li>
    </ul>
    <div><a href="javascript:void(0);" class="btn">加载更多</a></div>
    <script type="text/javascript">
    	var isLoad=true;

    	$(".btn").on("click",function(){
    		var $this=$(this);
    		var start=$("li").size();
    		var length=5;
    		if(!isLoad) return;
    		isLoad=false;
    		$this.text("正在加载...");
    		$.ajax({
    			url:"load.php",
    			data:{
    				start:start,
    				size:length
    			},
    			method:"post",
    			complete:function(){
    				isLoad=true;
                    $this.text("加载更多");
    			}
    		}).done(loadmore).fail(function(){
                alert("服务器忙！");
            });
    		function loadmore(date){
    			var dateJson=JSON.parse(date);
    			var $ul=$("ul");
    			if(dateJson["status"]=="error"){
    				alert("传输出错！")
    				return;
    			}
    			for(var k in dateJson){
	    			if(k!=="status"){
	    				var newli="<li>"+dateJson[k]+"</li>";
	    				$ul.append($(newli));
	    			}
    			}
    		}
    	});

    </script>
</body>
</html>
