<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Task 7-2</title>
	<style>
		body {font-family: '微软雅黑', Helvetica, Arial, sans-serif;}
		textarea {
			width: 350px;
			height: 190px;
		}
		input[type="password"]::-moz-placeholder {color: #000;}
		input[type="password"]::-webkit-input-placeholder {color:#000;}
		input[type="password"]:-ms-input-placeholder {color:#000;}
	</style>
</head>
<body>
	<form method="post">
		<!-- 疑问：label和input在同一行，但不同的input不同行的解决方法 -->
		<!-- 个人觉得添加div的方法较好，但是在这次的作业中，因为不需要格外的样式，所以div标签显得有点多余 -->
		<!-- 还知道可以用在<input>后面添加<br>来解决的方法，但也是添加了多余的标签。请问老师针对这次作业的格式有什么比较好的办法呢？多谢 -->
		<div>
			<label for="username">姓名：</label>
			<input type="text" name="username" id="username" placeholder="用户名">
		</div>
		<div>
			<label for="password">密码：</label>
			<!-- 已解决：placeholder中的黑色是如何实现的呢？-->
			<input type="password" name="password" id="password" placeholder="●●●●●●●●">
		</div>
		<div>
			<!-- 已解决：单/复选时for和id的对应 -->
			<!-- 可将label设置在单复选框之后的内容上-->
			<span>性别：</span>
			<input type="radio" name="sex" id="sex-male" value="男" checked><label for="sex-male">男</label>
			<input type="radio" name="sex" id="sex-female" value="女"><label for="sex-female">女</label>
		</div>
		<div>
			<span>取向：</span>
			<input type="radio" name="orientation" id="orientation-male" value="男"><label for="orientation-male">男</label>
			<input type="radio" name="orientation" id="orientation-female" value="女" checked><label for="orientation-female">女</label>
		</div>
		<div>
			<span>爱好：</span>
			<input type="checkbox" name="hobby" id="dota" value="dota"><label for="dota">dota</label>
			<input type="checkbox" name="hobby" id="travel" value="travel" checked><label for="travel">旅游</label>
			<input type="checkbox" name="hobby" id="pet" value="pet" checked><label for="pet">宠物</label>
		</div>
		<div>
			<label for="comment">评论：</label>
			<textarea name="comment" id="comment" placeholder="ddd"></textarea>
		</div>
		<label for="car">我的car：</label>
		<select name="car" id="car">
			<option value="saab">萨博</option>
			<option value="polo">Polo</option>
			<option value="bvw">奔驰</option>
		</select>
		<input type="submit" name="submit" id="submit" value="提交">
	</form>
</body>
</html>
