<!DOCTYPE html>

<head>

    <title>代理 | Task 25-3</title>
    <style>
        body, div, ul, li, p, a {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        a { text-decoration: none; }
        li { list-style: none; }

        .container {
            width: 800px;
            margin: 0 auto;
        }

        .jewelry-list{
            display: block;
        }

        .jewelry-list:after {
            content: "";
            display: block;
            clear: both;
        }

        .jewelry-list li {
            position: relative;
            float: left;
            width: 220px;
            height: 212px;
            margin-top: 20px;
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #eee;
            *width: 180px;
            *margin-left: 19px;
        }

        .jewelry-list li:nth-child(3n) {
            margin-right: 0;
        }

        .name {
            height: 35px;
            text-align: left;
        }

        .price {
            color: #c7171e;
            text-align: left;
        }

        .normal, .precious {
            display: none;
        }

        .buy-link {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 218px;
            height: 210px;
            background-color: rgba(0,0,0,0.5);
            background: #ccc\9;
            filter: alpha(opacity=80);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
        }

        .buy-link a {
            position: absolute;
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -40px;
            color: #c7171e;
            background: #fff;
            border: 1px solid #c7171e;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .btn {
            width: 56px;
            height: 40px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            border: 1px solid #c7171e;
            background: transparent;
            color: #c7171e;
            cursor: pointer;
            margin: 20px;
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>

<script>
    var products = [
        {
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手 猴哥款',
            price: '￥405.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金转运珠 猴哥款',
            price: '￥100.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];
    function addNewProducts(products) {
        var content = "";
        for (var i = 0; i < products.length; i++) {
            var img = products[i]["img"];
            var name = products[i]["name"];
            var price = products[i]["price"];
            content += '<li>' +
                    '<img src="' + img + '" alt="">' +
                    '<p class="name">' + name + '</p>' +
                    '<p class="price">' + price + '</p>' +
                    '<div class="buy-link"><a href="javascript:void(0)">立即抢购</a></div>' +
                    '</li>';
        }
        return $(content);
    }

    $(".jewelry-list").on("mouseover", "li", function(){
        $(this).find(".buy-link").show();
    }).on("mouseleave", "li", function(){
        $(this).find(".buy-link").hide();
    });

    $(".btn").on("click",function(){
        var content = addNewProducts(products);
        $(".jewelry-list").append(content);
    });
</script>
