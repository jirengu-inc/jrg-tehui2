<!DOCTYPE html>

<title>tast-10-1</title>
<style type="text/css">
body,ul,li,div,p{
	margin: 0;
	padding: 0;
	font-family: "微软雅黑"；
}
/*头部背景*/
#header{
	background-color: #333;
	height: 60px;
}
/*头部固定宽度且居中*/
#header .nav{
	margin: 0 auto;
	width: 900px;
}
/*头部logo，向左浮动*/
#header .nav .left-icon{
	float: left;
	margin-top: 8px;
}
/*设置头部logo的宽高*/
#header .left-icon img{
	height: 40px;
	width: 150px;
}
/*设置头部导航栏向右浮动*/
#header .navbar{
	float: right;
}
.navbar ul{
	list-style-type: none;
}
.navbar ul li{
	float: left;
}
.navbar li a{
    display: inline-block;
    text-decoration: none;
    height: 40x;
    line-height: 40px;
    color: #ccc;
    font-size: 22px;
    margin-top: 10px;
    margin-right: 40px;
}
.navbar li a:hover{
    border-bottom: 3px solid #fff;
    transition: border 0.1s;
}
/* content固定宽度且居中，和上下margin值 */
#content{
	width: 900px;
	margin: 15px auto;
}
/* content的左侧栏固定宽度，向左浮动 */
#content .left-side{
	float: left;
	width: 190px;
	min-height: 700px;
	background-color: #eee;
	border-radius: 15px;
}
/* content的主体栏固定宽度，向右浮动 */
#content .main{
	float: right;
	width: 690px;
	min-height: 500px;
	background-color: #eee;
	border-radius: 15px;
}
/* content下主体栏的内容 */
#content .main .date {
	margin: 20px;
}
#content .date h2{
	color: #333;
	font-size: 32px;
}
#content .date p{
	color: #333;
	font-size: 18px;
	margin: 2px 0;
}
/*清除content的浮动，对周围的div不产生影响*/
#content .clear{
	clear: both;
}
/* 尾部样式 */
#footer{
	height: 60px;
	background-color: #333;

}
#footer .link{
	margin: 0 auto;
	width: 900px;
}
#footer .link ul{
	list-style-type: none;
}
#footer li {
	font: 20px/1.5 "微软雅黑";
	float: left;
	
} 
#footer .link a{
	display: block;
	text-decoration: none;
	color: #f0f0f0;
	text-align: center;
	margin-right: 100px;
	height: 60px;
}
