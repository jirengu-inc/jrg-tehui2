<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>瀑布流无限懒加载</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body,ul,li{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		background-color: #A0D8EF;
	}
	ul,li{
		list-style: none;
	}
	.container{
		width: 960px;
		margin: 0 auto;
	}
	.waterfall{
		position: relative;
	}
	.waterfall .item{
		box-shadow: 3px 3px 6px #5E5B5B;
		position: absolute;
		padding-bottom: 10px;
		width: 300px;
		margin: 10px;
		background-color: #fff;
	}
	.waterfall .item img{
		margin: 10px;
		width: 280px;
	}
	.waterfall .item .title{
		border-bottom: 1px solid #eee;
		margin: 0 10px;
		padding-bottom: 10px;
	}
	.waterfall .item .info{
		font-size: 14px;
		line-height: 1.8;
	 	margin: 10px 15px 0;
	  	color: #777371;
	}
	#load{
		visibility: hidden;
		height: 20px;
	}
	.hide{
		/*display: none;*/
	}
</style>
</head>
<body>
    <div class="container">
    	<ul class="waterfall">
    		<li class="item hide"></li>
    	</ul>
    	<div id="load">出现就加载并渲染</div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/backtop.js"></script>
    <script>
    $(document).backtop();

   		var nowPage = 1,//页数
    		loadATime = 12;//每次加载数

    	var clock;//设置延时，提高性能
	    $(window).on('scroll',function () {
	    	if (clock) {
	    		clearTimeout(clock);
	    	}
	    	clock = setTimeout(function () {
	    		checkAppeared();  
	    	},200);
	    });
    	checkAppeared ();//打开页面加载可视范围内的图片


	    //判断#load是否出现在可视区域内
	    function isVisiable ($node) {
		      var scrollT = $(window).scrollTop(),//获取页面顶部到窗口顶部的滚动距离
		          windowH = $(window).height(),//获取浏览器窗口高度
		          offsetT = $node.offset().top;//获取该元素距页面顶部的距离

		      if (scrollT+windowH > offsetT) {
		        return true;
		      }else{
		        return false;
		      }
	    }  

	    //检查#load是否已加载
	    function checkAppeared () {
	    	  if (isVisiable($('#load'))) {
	    	  	loadMore();
	    	  }
	    }

	    //加载数据
	    function loadMore () {
    	    $.ajax({
    	    		url: "http://platform.sina.com.cn/slide/album_tech",
    	    		dataType: "jsonp",
    	    		jsonp:"jsoncallback",
    	    		data: {
						app_key: '1271687855',
						num: loadATime,
						page: nowPage
    	    		},
    	    	
	    	    	success: function(ret){
				    	whenSuccess(ret);
				    },
	    	    	error: function(){
	    	    		whenError(); 
	    	    	}
    	    	});
	    }

	    function whenSuccess (ret) {
	    	    	if(ret && ret.status && ret.status.code === "0"){
	    	    		// console.log(ret.data);
	    	    		var $nodes = renderData(ret.data),//调用函数组装数据填充到dom中
	    	    		    defereds = [];  //创建存储 defered 对象的数组
	    	    		$nodes.find('img').each(function () {
	    	    			 var defer = $.Deferred();
	    	    			 // console.log(defer);
	    	    			 $(this).load(function() {
	    	    			 	defer.resolve();
	    	    			 	// console.log(defer);
	    	    			 });
	    	    			 defereds.push(defer);
	    	    		});

	    	    		//注意图片全部加载后再进行瀑布流布局，否则瀑布流计算得到的高度是不对的
	    	    		$.when.apply(null,defereds).done(function() { 
	    	    		//当Deferred（延迟）解决时 即全部图片加载后，进行瀑布流布局
							waterfallLayout($nodes);
						});
	    	    	}
	    	    }
		
		function whenError(){
			  alert('Something Error!');
			}   

		//字符串拼接成html，添加到dom中
		function renderData (item) {
			 var  adddom = '';//新建一个空字符串
			 var $adddom;
			 for(var i = 0; i < item.length; i++){
			 	adddom += '<li class="item">';
			 	adddom += '	<a href="' + item[i].url + '">';
			 	adddom += '	<img src="' + item[i].img_url + '" alt=""></a>';
			 	adddom += '	<h3 class="title">' + item[i].short_name + '</h3>';
			 	adddom += '	<p class="info">' + item[i].short_intro + '</p></li>';
			 } 
			 // console.log($(adddom));
			 $adddom = $(adddom);
			 $('.waterfall').append($adddom);
			 return $adddom;
		}

		//瀑布流布局
        var itemW = $('.item').outerWidth(true),
    		waterfallW = $('.waterfall').width(),
    		colNum = Math.floor(waterfallW/itemW),		//有多少列
    		colNowHeight = [];		//存放每一列当前总的高度

    	for(var i = 0; i < colNum; i++){
    		colNowHeight.push(0);	//初始化数组，每列当前总的高度0
    	}
		
        function waterfallLayout ($nodes) {     

            //遍历每个item选择他们的归属
        	$nodes.each(function() {
                $this = $(this);
        		//遍历找出高度最短的列及其对应的高度
                var minColNowHeight = colNowHeight[0],
                    minCol = 0;//最小总高度的列
        		for(var i = 0;i < colNowHeight.length;i++){
                    if (colNowHeight[i] < minColNowHeight) {
                        minColNowHeight = colNowHeight[i];
                        minCol = i;
                    }
                }

                $this.css({
                    left: itemW * minCol,
                    top: minColNowHeight
                });
                colNowHeight[minCol] += $this.outerHeight(true);
                $('.waterfall').height(Math.max.apply(null,colNowHeight));
        	});
        } 
        
    </script>
</body>
</html>
