<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul {
		list-style-type: none;
		width: 800px;
		margin: 200px auto;
		border:1px solid #ccc;
	}
	ul li {
		display: inline-block;
		width: 100px;
		height: 50px;
		line-height: 50px;
	}
	ul li a {
		font-family: "微软雅黑";
		font-weight: bold;
		text-decoration: none;
		color: #444;
	}
	ul li a:hover {
		color: red;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="">主页</a></li>
		<li><a href="">课程</a></li>
		<li><a href="">视频</a></li>
		<li><a href="">关于</a></li>
	</ul>
</body>
</html>
