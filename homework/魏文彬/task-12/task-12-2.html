<!DOCTYPE html>

<link href="" rel="stylesheet">
<style>
	.header,.footer{
		height: 100px;
		background-color: #ccc;
	}
	.container {
		padding-left:300px;
	}
	.clearfix:after {
		content: '';
		display: block;
		clear: both;
	}
	.main {
		width: 100%;
		min-height: 500px;
		background-color: green;
		float: left;
	}
	.aside {
		width: 300px;
		min-height: 500px;
		background-color: red;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -300px;
	}
</style>
</head>
<body>
<div class="header"></div>
      <div class="container clearfix">
    	<div class="main"></div>
    	<div class="aside"></div>
      </div>
    <div class="footer"></div>
</body>
</html>
